<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReaperVerse Nation</title>
    <style>
        body {
            background: #0b0b0b;
            color: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }

        .custom-btn {
            background: #ff004f;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s all;
        }

        .custom-btn:hover {
            background: #ff1a77;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>ReaperVerse Nation</h1>
    <p>The Verse is Awakening</p>

    <button id="btn1" class="custom-btn">Activate Verse</button>
    <button id="btn2" class="custom-btn">Summon Glow</button>

    <!-- Link to JS -->
    <script src="index.js"></script>
</body>
</html>
